<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Your Money</title>
    <!-- Google Fonts Link -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        </style>
    <!-- Tailwindcss link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="dark-text text-4xl text-center font-semibold">
        <h1>Save Money Help People </h1>
    </header>

    <!-- Main Section -->
    <main>
        <div id="main-section" class="flex main-section">
            <div id="image" class="image flex-auto w-7/12">
                <img src="images/5252601.jpg" alt="">
            </div>
            <div id="calculation" class="calculation flex-auto w-5/12">
                <p class="input-heading dark-text font-semibold">Income</p>
                <div class="flex income-input dark-text">
                    <p class="input-text">Income:</p>
                    <input id="income" class="input-style rounded" type="text">
                </div>
                <p class="expenses-heading">Expenses</p>
                <div class="flex income-input dark-text">
                    <p class="input-text">Food:</p>
                    <input id="food" class="input-style rounded" type="text">
                </div>
                <div class="flex income-input dark-text">
                    <p class="input-text">Rent:</p>
                    <input id="rent" class="input-style rounded" type="text">
                </div>
                <div class="flex income-input dark-text">
                    <p class="input-text">Clothes:</p>
                    <input id="clothes" class="input-style rounded" type="text">
                </div>
                <button class="calculate-button">
                    Calculate
                </button>
                <p class="total-expenses">Total Expenses: 5500</p>
                <p class="balance">Balance: 4500</p>
                <div class="flex saving ">
                    <p>Save:</p>
                    <input id="savings-parsent" class="saving-input rounded" type="text">
                    <p>%</p>
                    <button class="saving-button">Save</button>
                </div>
                <p class="saving-amount">Saving Amount: <span id="total-savings">2000</span> </p>
                <p class="remaining-balance">Remaining Balance: <span id="remaining-balance">2500</span></p>
            </div>
        </div>
    </main>

    
    <!-- JS link -->
    <script src="JS/app.js"></script>
</body>
</html>
